<section class="actions-section">
    <div class="action-buttons">
        <button class="action-btn" onclick="showDepositModal()">
            <div class="btn-circle" style="background: var(--gradient-primary); color: white;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" fill="currentColor"/>
                </svg>
            </div>
            <span>Пополнить</span>
        </button>
        
        <button class="action-btn" onclick="showWithdrawModal()">
            <div class="btn-circle" style="background: var(--gradient-secondary); color: white;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M19 13H5v-2h14v2z" fill="currentColor"/>
                </svg>
            </div>
            <span>Вывести</span>
        </button>
        
        <button class="action-btn" onclick="showExchangeModal()">
            <div class="btn-circle" style="background: linear-gradient(135deg, #10B981, #059669); color: white;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M6.99 11L3 15l3.99 4v-3H14v-2H6.99v-3zM21 9l-3.99-4v3H10v2h7.01v3L21 9z" fill="currentColor"/>
                </svg>
            </div>
            <span>Обмен</span>
        </button>
        
        <button class="action-btn" onclick="showExchangeModal()">
            <div class="btn-circle" style="background: linear-gradient(135deg, #8B5CF6, #7C3AED); color: white;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0 4h2v-2H3v2zm12 0h2v-2h-2v2zm0 0h2v-2h-2v2zM3 9h2V7H3v2zm12-4h2V3h-2v2zm4 0h2V3h-2v2zM9 3H7v2h2V3zm4 0h-2v2h2V3zm4 0h-2v2h2V3zm4 12h2v-2h-2v2zm0-4h2v-2h-2v2zm-8 8h2v-2h-2v2zm8 0h2v-2h-2v2z" fill="currentColor"/>
                </svg>
            </div>
            <span>Биржа</span>
        </button>
    </div>
</section>
