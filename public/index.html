<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Simulator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .balance-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .balance-amount {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .crypto-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .crypto-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .crypto-item:hover {
            transform: translateY(-2px);
        }
        
        .crypto-info {
            display: flex;
            flex-direction: column;
        }
        
        .crypto-name {
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .crypto-price {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .crypto-change {
            font-size: 0.9em;
        }
        
        .change-positive {
            color: #4ade80;
        }
        
        .change-negative {
            color: #f87171;
        }
        
        .trade-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .trade-content {
            background: white;
            color: #333;
            border-radius: 20px;
            padding: 25px;
            width: 90%;
            max-width: 350px;
        }
        
        .trade-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .trade-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .amount-input {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1.1em;
        }
        
        .trade-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-buy {
            background: #4ade80;
            color: white;
        }
        
        .btn-sell {
            background: #f87171;
            color: white;
        }
        
        .btn-close {
            background: #64748b;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .portfolio-section {
            margin-top: 30px;
        }
        
        .portfolio-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            margin: 5px 0;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìà Crypto Simulator</h1>
            <p>–¢–æ—Ä–≥—É–π—Ç–µ –≤–∏—Ä—Ç—É–∞–ª—å–Ω–æ–π –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç–æ–π</p>
        </div>
        
        <div class="balance-card">
            <div>–í–∞—à –±–∞–ª–∞–Ω—Å</div>
            <div class="balance-amount" id="balance">$10,000.00</div>
        </div>
        
        <h3>üìä –î–æ—Å—Ç—É–ø–Ω—ã–µ –∞–∫—Ç–∏–≤—ã</h3>
        <div class="crypto-list" id="cryptoList">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
        
        <div class="portfolio-section">
            <h3>üíº –í–∞—à –ø–æ—Ä—Ç—Ñ–µ–ª—å</h3>
            <div id="portfolio">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
    </div>
    
    <div class="trade-modal" id="tradeModal">
        <div class="trade-content">
            <div class="trade-header">
                <h3 id="tradeCryptoName">Bitcoin</h3>
                <button class="btn btn-close" onclick="closeTradeModal()">‚úï</button>
            </div>
            <div class="trade-form">
                <input type="number" class="amount-input" id="tradeAmount" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ" step="0.001" min="0.001">
                <div>–°—Ç–æ–∏–º–æ—Å—Ç—å: $<span id="tradeCost">0.00</span></div>
                <div class="trade-buttons">
                    <button class="btn btn-buy" onclick="executeTrade('buy')">–ö–£–ü–ò–¢–¨</button>
                    <button class="btn btn-sell" onclick="executeTrade('sell')">–ü–†–û–î–ê–¢–¨</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let userData = null;
        let currentCrypto = null;
        
        tg.expand();
        tg.BackButton.hide();
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        async function loadData() {
            try {
                const response = await fetch('/api/trade', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'get_data',
                        userId: tg.initDataUnsafe.user?.id || 'demo'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    userData = data.user;
                    updateUI(data.user, data.prices);
                }
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI(user, prices) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
            document.getElementById('balance').textContent = `$${user.balance.toFixed(2)}`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç
            const cryptoList = document.getElementById('cryptoList');
            cryptoList.innerHTML = '';
            
            for (const [crypto, info] of Object.entries(prices)) {
                const changeClass = info.change >= 0 ? 'change-positive' : 'change-negative';
                const changeSymbol = info.change >= 0 ? '‚Üó' : '‚Üò';
                
                const cryptoItem = document.createElement('div');
                cryptoItem.className = 'crypto-item';
                cryptoItem.onclick = () => openTradeModal(crypto, info);
                cryptoItem.innerHTML = `
                    <div class="crypto-info">
                        <div class="crypto-name">${info.symbol} - ${info.name}</div>
                        <div class="crypto-price">$${info.price.toFixed(2)}</div>
                    </div>
                    <div class="crypto-change ${changeClass}">
                        ${changeSymbol} ${Math.abs(info.change).toFixed(2)}%
                    </div>
                `;
                cryptoList.appendChild(cryptoItem);
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ—Ä—Ç—Ñ–µ–ª—å
            const portfolio = document.getElementById('portfolio');
            portfolio.innerHTML = '';
            
            let hasInvestments = false;
            for (const [crypto, amount] of Object.entries(user.portfolio)) {
                if (amount > 0) {
                    hasInvestments = true;
                    const price = prices[crypto].price;
                    const value = price * amount;
                    
                    const portfolioItem = document.createElement('div');
                    portfolioItem.className = 'portfolio-item';
                    portfolioItem.innerHTML = `
                        <strong>${prices[crypto].symbol}</strong>: ${amount.toFixed(4)} 
                        ($${value.toFixed(2)})
                    `;
                    portfolio.appendChild(portfolioItem);
                }
            }
            
            if (!hasInvestments) {
                portfolio.innerHTML = '<div class="portfolio-item">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∞–∫—Ç–∏–≤–æ–≤</div>';
            }
        }
        
        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Ç–æ—Ä–≥–æ–≤–ª–∏
        function openTradeModal(crypto, info) {
            currentCrypto = crypto;
            document.getElementById('tradeCryptoName').textContent = `${info.symbol} - ${info.name}`;
            document.getElementById('tradeAmount').value = '';
            document.getElementById('tradeCost').textContent = '0.00';
            document.getElementById('tradeModal').style.display = 'flex';
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeTradeModal() {
            document.getElementById('tradeModal').style.display = 'none';
            currentCrypto = null;
        }
        
        // –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ —Å–¥–µ–ª–∫–∏
        async function executeTrade(type) {
            const amount = parseFloat(document.getElementById('tradeAmount').value);
            
            if (!amount || amount <= 0) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ');
                return;
            }
            
            try {
                const response = await fetch('/api/trade', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: type,
                        userId: tg.initDataUnsafe.user?.id || 'demo',
                        crypto: currentCrypto,
                        amount: amount
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    userData.balance = data.newBalance;
                    userData.portfolio = data.newPortfolio;
                    await loadData(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ü–µ–Ω
                    closeTradeModal();
                    tg.showPopup({
                        title: '–£—Å–ø–µ—à–Ω–æ!',
                        message: `–°–¥–µ–ª–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∞: ${type === 'buy' ? '–ü–æ–∫—É–ø–∫–∞' : '–ü—Ä–æ–¥–∞–∂–∞'} ${amount} ${currentCrypto}`,
                        buttons: [{ type: 'ok' }]
                    });
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error('Trade error:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ —Å–¥–µ–ª–∫–∏');
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–æ–∏–º–æ—Å—Ç–∏ –ø—Ä–∏ –≤–≤–æ–¥–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞
        document.getElementById('tradeAmount').addEventListener('input', function() {
            const amount = parseFloat(this.value) || 0;
            if (currentCrypto && userData) {
                const price = userData.prices?.[currentCrypto]?.price || 0;
                const cost = amount * price;
                document.getElementById('tradeCost').textContent = cost.toFixed(2);
            }
        });
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ü–µ–Ω –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
        setInterval(loadData, 10000);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadData();
    </script>
</body>
</html>
